name: CMake on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      working-directory: ${{github.workspace}}
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_TOOLCHAIN_FILE=E:/vcpkg/scripts/buildsystems/vcpkg.cmake


    - name: Build
      run: cmake --build ${{github.workspace}}/build --parallel

    - name: Publish Release
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir ${{github.workspace}}/release
        xcopy ${{github.workspace}}/build\Release\* ${{github.workspace}}/release /s /e /y
    - name: Upload Release
      uses: actions/upload-artifact@v3
      with:
        name: beatograph-win64
        path: ${{github.workspace}}/release